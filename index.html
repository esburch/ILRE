<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="transmission" preload="auto"
               src="https://cdn.aframe.io/videos/fireworks.mp4"
               autoplay loop="true"
               crossOrigin="anonymous" muted></video>
    </a-assets>
      
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
              <a-entity material="shader: flat; src: #transmission"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 0 0"
                play-on-click
                visible="false">
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
