<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./js/play-on-click.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="transmission" preload="auto"
               src="./Transmission_v1.mp4"
               autoplay loop="true"
               width="160" height="90"
               crossOrigin="anonymous" muted></video>
      	<a-asset-item id="avatarModel" src="./datapad.glb"></a-asset-item>
    </a-assets>
      
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" 
                material="shader: flat; src: #transmission"
                geometry="primitive: plane; width: 2; height: 1.125"
                position="0 0 0"
                play-on-click
                visible="true">
          <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
